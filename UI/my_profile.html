<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/my_profile.css">
    <title>My Profile</title>
</head>
<body>
    <div class="profile_container">
        <div class="grid-container">
            <header class="header">
                <div class="header__search"><a href="index.html" class="logo"><img src="img/icons/Logoproperty_lite.svg" alt="property pro-lite logo"></a></div>
                <div class="header__avatar">Welcome, Oyin</div>
            </header>
            <aside class="sidenav">
                <ul class="sidenav__list">
                    <li class="sidenav__list-item"><img src="img/icons/Grouppost property.png" alt="post a proprty icon" class="sidenavbar-icon">Dashboard</li>
                    <li class="sidenav__list-item"><img src="img/icons/Grouppost property.png" alt="post a proprty icon" class="sidenavbar-icon">Post a property</li>
                    <li class="sidenav__list-item"><img src="img/icons/Groupmanage_property.png" alt="manage proprties icon" class="sidenavbar-icon">Manage properties</li>
                    <li class="sidenav__list-item"><a href="#my_profile"><img src="img/icons/Groupprofile.png" alt="my profile icon" class="sidenavbar-icon">My Profile</a></li>
                    <li class="sidenav__list-item"><a href="#change_password"><img src="img/icons/changepassword.png" alt="change password icon" class="sidenavbar-icon">Change Password</a></li>
                    <li class="sidenav__list-item"><a><img src="img/icons/Grouplogout.png" alt=" log out icon" class="sidenavbar-icon">Log out</a></li>
                </ul>
            </aside>
       <main class="main">
            <!-- <div class="main-header__heading">Hello User</div> -->
            <a id="my_profile">
            <div class="account">
              <div class="account_info_title">Account Information</div>
                      <div class="account_details">
                          <form action="" method="get" class="account-info">
                            <div class="field-title"><p>First Name </p><input type="text" name="first_name" class="account-info_input" value="Oyinkansola" readonly ></div>
                            <div class="field-title"><p>Last Name</p> <input type="text" name="last_name" class="account-info_input" value="Alabi" readonly ></div>
                            <div class="field-title"><p>Email</p> <input type="email" name="email" class="account-info_input" value="alabi.oyinkansola14@outlook.com" readonly ></div>
                            <div class="field-title"><p>Phone Number</p><input type="text" name="phone_number" class="account-info_input" value="+234 7030000000" readonly></div>
                            <div class="field-title"><input type="button" value="Edit Profile" class="edit_btn"></div>
                          </form>

                      </div>
            </div>    
            <a id="change_password">
              <div class="password">
                <div class="password_title">Password Change</div>
                        <div class="password_details">
                            <form action="" method="POST" class="password-info">
                              <div class="field-title"><p>Password</p><input type="text" name="first_name" class="password-info_input" value="Oyinkansola" ></div>
                              <div class="field-title"><p>Confirm Password</p> <input type="text" name="last_name" class="password-info_input" value="Alabi" ></div>
                              <div class="field-title"><input type="button" value="Change Password" class="edit_btn"></div>
                            </form>
                        </div>
              </div>
            </a>    
        </main>            
    </div>
</body>
</html>
